name: Daily Bing Wallpaper

on:
  schedule:
    - cron: '0 0 * * *' # åŒ—äº¬æ—¶é—´ 08:00
  workflow_dispatch:
    inputs:
      market:
        description: 'Bing Market Region'
        required: false
        default: 'zh-CN'

permissions:
  contents: write

jobs:
  run-collector:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip' # å¼€å¯ pip ç¼“å­˜ï¼ŒåŠ å¿«è¿è¡Œé€Ÿåº¦

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Collector Script
        # æ”¯æŒä» workflow æ‰‹åŠ¨è¾“å…¥å‚æ•°ï¼Œæˆ–è€…é»˜è®¤ zh-CN
        run: |
          MARKET="${{ inputs.market || 'zh-CN' }}"
          python src/main.py --output archives --market $MARKET

      - name: Commit and Push
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # åªæœ‰å½“æœ‰æ–‡ä»¶å˜åŠ¨æ—¶æ‰æäº¤
          if [[ -n $(git status -s) ]]; then
            git add .
            git commit -m "ğŸ–¼ï¸ Auto-update: Bing Wallpaper $(date +'%Y-%m-%d')"
            git push
          else
            echo "âš ï¸ No changes to commit."
          fi